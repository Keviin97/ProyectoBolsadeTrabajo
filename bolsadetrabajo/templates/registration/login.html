{% extends "bolsadetrabajo/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Su usuario y contrase√±a no coinciden. Intentelo de nuevo.</p>
    {% endif %}

    <div class="col-6 text-center">
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
            <div class="card">
                <div class="card-body text-center">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            {{ form.username.label_tag }}
                        </div>
                        <div class="col-md-6">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            {{ form.password.label_tag }}
                        </div>
                        <div class="col-md-6">
                            {{ form.password }}
                        </div>
                    </div>
                </div>
                <input type="submit" value="Ingresar" />
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
            
        </form>
    </div>
{% endblock %}
