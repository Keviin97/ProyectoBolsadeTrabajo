{% extends 'bolsadetrabajo/base.html' %}
{% block content %}
    <div class="text-center">
        <h1 class="text-monospace text-uppercase">Listado de solicitantes actuales</h1>
        <hr>
    </div>
    <div>
    {% for post in listado %}
        <div class="mb-4">
            <div class="card text-center">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 class="card-title">{{ post.nombre }}</h4>
                        </div>
                        <div class="col-md-2">
                            <a href="{% url 'detalle_solicitante' pk=post.pk %}" class="btn btn-outline-primary">Ver el perfil</a>
                        </div>
                        {% if user.is_authenticated %}
                        <div class="col-md-2">
                            <a href="{% url 'editar_solicitante' pk=post.pk %}" class="btn btn-outline-warning">Editar</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
